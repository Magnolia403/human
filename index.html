<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>视频播放</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* 渐变色背景 */
    html {
        background: radial-gradient(circle, #E2E2E2 0%, #FFFFFF 48.78%, #CCCFD1 100%);
        background: -webkit-radial-gradient(circle, #E2E2E2 0%, #FFFFFF 48.78%, #CCCFD1 100%);
        background: -moz-radial-gradient(circle, #E2E2E2 0%, #FFFFFF 48.78%, #CCCFD1 100%);
        background: -o-radial-gradient(circle, #E2E2E2 0%, #FFFFFF 48.78%, #CCCFD1 100%);
        background: -ms-radial-gradient(circle, #E2E2E2 0%, #FFFFFF 48.78%, #CCCFD1 100%);
    }

    #container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    video {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    #video_controls {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    #video_controls button {
        padding: 10px 20px;
        margin-bottom: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #fff;
        border: none;
        border-radius: 5px;
    }

    #video_controls button:last-child {
        margin-bottom: 0;
    }
</style>
</head>
<body>
<div id="container">
    <video id="background_video" autoplay loop muted playsinline>
        <source src="默认女.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <div id="video_controls">
        <button id="mute">静音</button>
        <button id="pause">暂停</button>
        <button id="replay">重播</button>
        <button id="fast_forward">快进 10 秒</button>
        <button id="rewind">倒退 10 秒</button>
    </div>
</div>

<script>
    var video = document.getElementById('background_video'),
        muteButton = document.getElementById('mute'),
        pauseButton = document.getElementById('pause'),
        replayButton = document.getElementById('replay'),
        fastForwardButton = document.getElementById('fast_forward'),
        rewindButton = document.getElementById('rewind');

    // 静音按钮事件
    muteButton.addEventListener('click', function () {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? '取消静音' : '静音';
    });

    // 暂停按钮事件
    pauseButton.addEventListener('click', function () {
        if (video.paused) {
            video.play();
            pauseButton.textContent = '暂停';
        } else {
            video.pause();
            pauseButton.textContent = '播放';
        }
    });

    // 重播按钮事件
    replayButton.addEventListener('click', function () {
        video.currentTime = 0;
        video.play();
    });

    // 快进按钮事件
    fastForwardButton.addEventListener('click', function () {
        video.currentTime += 10;
    });

    // 倒退按钮事件
    rewindButton.addEventListener('click', function () {
        if (video.currentTime > 10) {
            video.currentTime -= 10;
        } else {
            video.currentTime = 0;
        }
    });
</script>
</body>
</html>
